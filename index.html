<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="calculator" id="app">
        <div class="calculator__display">0</div>
        <div class="calculator__buttons">
            <div class="button">
                <div class="button__inner">1</div>
            </div>
            <div class="button">
                <div class="button__inner">2</div>
            </div>
            <div class="button">
                <div class="button__inner">3</div>
            </div>
            <div class="button">
                <div class="button__inner button__inner--operations">ร</div>
            </div>
            <div class="button">
                <div class="button__inner button__inner--operations">รท</div>
            </div>
            <div class="button">
                <div class="button__inner">4</div>
            </div>
            <div class="button">
                <div class="button__inner">5</div>
            </div>
            <div class="button">
                <div class="button__inner">6</div>
            </div>
            <div class="button">
                <div class="button__inner button__inner--operations">+</div>
            </div>
            <div class="button">
                <div class="button__inner button__inner--operations">-</div>
            </div>
            <div class="button">
                <div class="button__inner">7</div>
            </div>
            <div class="button">
                <div class="button__inner">8</div>
            </div>
            <div class="button">
                <div class="button__inner">9</div>
            </div>
            <div class="button">
                <div class="button__inner button__inner--operations">%</div>
            </div>
            <div class="button">
                <div class="button__inner button__inner--operations">^</div>
            </div>
            <div class="button">
                <div class="button__inner">.</div>
            </div>
            <div class="button">
                <div class="button__inner">0</div>
            </div>
            <div class="button">
                <div class="button__inner">
                    <img src="./assets/images/back-button.svg" alt="back" class="button__back">
                </div>
            </div>
            <div class="button button--equal">
                <div class="button__inner button__inner--equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
