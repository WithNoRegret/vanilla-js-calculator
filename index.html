<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="calculator" id="app">
      <div class="calculator__display">
        <span id="result"></span>
        <span class="calculator__display-operation" id="operation"> </span>
      </div>
      <div class="calculator__buttons">
        <div class="button">
          <div class="button__inner" id="button-1">1</div>
        </div>
        <div class="button">
          <div class="button__inner" id="button-2">2</div>
        </div>
        <div class="button">
          <div class="button__inner" id="button-3">3</div>
        </div>
        <div class="button">
          <div
            class="button__inner button__inner--operations"
            id="button-multiply"
          >
            ร
          </div>
        </div>
        <div class="button">
          <div
            class="button__inner button__inner--operations"
            id="button-divide"
          >
            รท
          </div>
        </div>
        <div class="button">
          <div class="button__inner" id="button-4">4</div>
        </div>
        <div class="button">
          <div class="button__inner" id="button-5">5</div>
        </div>
        <div class="button">
          <div class="button__inner" id="button-6">6</div>
        </div>
        <div class="button">
          <div class="button__inner button__inner--operations" id="button-add">
            +
          </div>
        </div>
        <div class="button">
          <div
            class="button__inner button__inner--operations"
            id="button-subtract"
          >
            -
          </div>
        </div>
        <div class="button">
          <div class="button__inner" id="button-7">7</div>
        </div>
        <div class="button">
          <div class="button__inner" id="button-8">8</div>
        </div>
        <div class="button">
          <div class="button__inner" id="button-9">9</div>
        </div>
        <div class="button">
          <div class="button__inner button__inner--operations">%</div>
        </div>
        <div class="button">
          <div class="button__inner button__inner--operations">^</div>
        </div>
        <div class="button">
          <div class="button__inner">.</div>
        </div>
        <div class="button">
          <div class="button__inner" id="button-0">0</div>
        </div>
        <div class="button">
          <div class="button__inner">
            <img
              src="./assets/images/back-button.svg"
              alt="back"
              class="button__back"
            />
          </div>
        </div>
        <div class="button button--equal" id="button-equal">
          <div class="button__inner button__inner--equal">=</div>
        </div>
      </div>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
